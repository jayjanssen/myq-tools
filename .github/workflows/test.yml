name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.25.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Run tests with race detector
        run: cd lib && go test -race ./...

      - name: Run benchmarks (smoke test)
        run: cd lib && go test -bench=. -benchtime=1x ./...

  test-with-mysql-versions:
    name: Test with MySQL ${{ matrix.mysql-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        mysql-version: ['8.0', '8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Run tests with MySQL ${{ matrix.mysql-version }}
        env:
          MYSQL_VERSION: ${{ matrix.mysql-version }}
        run: make test
