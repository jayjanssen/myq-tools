---
- name: cttf
  description: Connections, Threads, Tables, and Files
  groups:
    - name: Connects
      description: Connection related metrics
      cols:
        - name: cons
          description: Connections per second
          key: status/connections
          type: Rate
          units: Number
          length: 4
          precision: 0
        - name: acns
          description: Aborted connections per second
          key: status/aborted_connects
          type: Rate
          units: Number
          length: 4
          precision: 0
        - name: acls
          description: Aborted clients (existing connections)
          source: status
          key: status/aborted_clients
          type: Rate
          units: Number
          length: 4
          precision: 0
    - name: Threads
      description: Thread related metrics
      cols:
        - name: conn
          description: Threads connected
          key: status/threads_connected
          type: Gauge
          units: Number
          length: 4
          precision: 0
        - name: run
          description: Threads running
          key: status/threads_running
          type: Gauge
          units: Number
          length: 4
          precision: 0
        - name: cach
          description: Threads cached
          key: status/threads_cached
          type: Gauge
          units: Number
          length: 4
          precision: 0
        - name: crtd
          description: Threads created per second
          key: status/threads_created
          type: Rate
          units: Number
          length: 4
          precision: 0
        - name: slow
          description: Threads that were slow to launch per second
          key: status/slow_launch_threads
          type: Rate
          units: Number
          length: 4
          precision: 0
    - name: Pool
      description: Thread pool metrics
      cols:
        - name: tot
          description: Threadpool threads
          key: status/threadpool_threads
          type: Gauge
          units: Number
          length: 4
          precision: 0
        - name: idle
          description: Threads idle threads
          key: status/threadpool_idle_threads
          type: Gauge
          units: Number
          length: 4
          precision: 0
    - name: Tables
      description: Table metrics
      cols:
        - name: open
          description: Open Tables
          key: status/open_tables
          type: Gauge
          units: Number
          length: 4
          precision: 0
        - name: opns
          description: Opened Tables per second
          key: status/opened_tables
          type: Rate
          units: Number
          length: 4
          precision: 0
        - name: immd
          description: Immediate Table locks
          key: status/table_locks_immediate
          type: Rate
          units: Number
          length: 4
          precision: 0
        - name: wait
          description: Table locks Waited
          key: status/table_locks_waited
          type: Rate
          units: Number
          length: 4
          precision: 0
    - name: Defs
      description: Table Definition metrics
      cols:
        - name: open
          description: Open Table Definitions
          key: status/open_table_definitions
          type: Gauge
          units: Number
          length: 4
          precision: 0
        - name: opns
          description: Opened Table Definitions per second
          key: status/opened_table_definitions
          type: Rate
          units: Number
          length: 4
          precision: 0
    - name: Files
      description: File metrics
      cols:
        - name: open
          description: Open Files
          key: status/open_files
          type: Gauge
          units: Number
          length: 4
          precision: 0
        - name: opns
          description: Opened Files per second
          key: status/opened_files
          type: Rate
          units: Number
          length: 4
          precision: 0
- name: coms
  description: MySQL commands
  cols:
    - name: sel
      description: Selects per second
      type: Rate
      key: status/com_select
      units: Number
      length: 5
      precision: 0
    - name: dml
      description: Inserts, Updates, Deletes per second (and other various DML)
      type: RateSum
      keys:
        - status/com_insert.*
        - status/com_update.*
        - status/com_delete.*
        - status/com_load
        - status/com_replace.*
        - status/com_truncate
      units: Number
      length: 5
      precision: 0
    - name: ddl
      description: Data definition commands per second
      type: RateSum
      keys:
        - status/com_alter.*
        - status/com_create.*
        - status/com_drop.*
        - status/com_rename_table
      units: Number
      length: 5
      precision: 0
    - name: admin
      description: Admin commands per second
      type: RateSum
      keys:
        - status/com_admin.*
      units: Number
      length: 5
      precision: 0
    - name: show
      description: SHOW commands per second
      type: RateSum
      keys:
        - status/com_show.*
      units: Number
      length: 5
      precision: 0
    - name: set
      description: SET commands per second
      type: RateSum
      keys:
        - status/com_set.*
      units: Number
      length: 5
      precision: 0
    - name: lock
      description: LOCK commands per second
      type: RateSum
      keys:
        - status/com_lock.*
        - status/com_unlock.*
      units: Number
      length: 5
      precision: 0   
    - name: trx
      description: Transactional commands per second
      type: RateSum
      keys:
        - status/com_begin
        - status/com_commit
        - status/com_rollback.*
        - status/com_savepoint
      units: Number
      length: 5
      precision: 0  
    - name: xa
      description: XA commands per second
      type: RateSum
      keys:
        - status/com_xa.*
      units: Number
      length: 5
      precision: 0  
    - name: prep
      description: Prepared statement commands per second
      type: RateSum
      keys:
        - status/com_stmt.*
        - status/com_.*_sql
      units: Number
      length: 5
      precision: 0  
- name: throughput
  description: MySQL Server throughput
  groups:
    - name: Received
      description: Bytes received by the Server
      cols:
        - name: recv
          description: Total since last sample
          type: Diff
          key: status/bytes_received
          units: Memory
          length: 6
          precision: 0 
        - name: recv/s
          description: Per second since last sample
          type: Rate
          key: status/bytes_received
          units: Memory
          length: 6
          precision: 0 
    - name: Send
      description: Bytes sent by the Server
      cols:
        - name: sent
          description: Total since last sample
          type: Diff
          key: status/bytes_sent
          units: Memory
          length: 6
          precision: 0 
        - name: sent/s
          description: Per second since last sample
          type: Rate
          key: status/bytes_sent
          units: Memory
          length: 6
          precision: 0 